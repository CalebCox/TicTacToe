<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <div class="container">
        <div class="top">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <div class="middle">
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
        </div>
        <div class="bottom">
            <div class="seven"></div>
            <div class="eight"></div>
            <div class="nine"></div>
        </div>
    </div>
</body>
</html>
